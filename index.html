<html>
    <head>
        <title>
            COOKIE CLICKER
        </title>
        <style>
            /* style goes here */
        </style>
            <script>
                var c = 0
                function qwerty {
                    c=c+1
                    if(c>=10){
                        c=c+1
                    }
                    if(c>=100){
                        c=c+2
                    }
                    if(c>=1000){
                        c=c+12
                    }
                    if(c>=10000){
                        c=c+240
                    }
                    document.getElementById("clicks").innerHTML = c
                }
                        
            </script>
    </head>
    <body>
        <button onClick="qwerty"><img src="http://pngimg.com/uploads/cookie/cookie_PNG13659.png"></button>
        Cookies:<p id="clicks">0</p>
    </body>
</html>

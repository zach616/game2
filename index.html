<html>
    <head>
        <title>
            COOKIE CLICKER 2.0
        </title>
        <style>
            /* style goes here */
        </style>
            <script>
                if(c==undefined){
                    c=0
                }
               var c = localStorage.getItem("clicks");
                function onClick() {
                    c=c+1
                    if(c>=10){
                        c=c+1
                    }
                    if(c>=100){
                        c=c+2
                    }
                    if(c>=1000){
                        c=c+12
                    }
                    if(c>=10000){
                        c=c+240
                    }
                    document.getElementById("clicks").innerHTML = c
                }
                         localStorage.setItem("clicks", c);
            </script>
    </head>
    <body>
        <button onClick="onClick()"><img src="http://pngimg.com/uploads/cookie/cookie_PNG13659.png"></button>
        <p>Cookies:<a id="clicks"></a></p>
    </body>
</html>

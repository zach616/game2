<!DOCTYPE html>
<html>
<head>
<script>

function showNum() 
{
 document.getElementById("result").innerHTML=localStorage.click;
}
function clickCounter()
{
if(typeof(Storage)!=="undefined")
  {
  if (localStorage.click)
    {
    localStorage.click=Number(localStorage.click)+1;
    }
  else
    {
    localStorage.click=1;
    }
  document.getElementById("result").innerHTML= localStorage.click;
  }
else
  {
  document.getElementById("result").innerHTML="Sorry, your browser does not support web storage...";
  }
}




</script>
</head>
<body onload="showNum()">
<p><button onclick="clickCounter()" type="button"><img src="http://pngimg.com/uploads/cookie/cookie_PNG13659.png"></button></p>

<div id="result"></div>
<p>Click the button to see the counter increase.</p>
</body>
</html>
